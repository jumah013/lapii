{% extends 'pages/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>
				<a href="{%url 'cart'%}"><button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">BOOK NOW</button></a>
				
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="float: right;"><strong>${{product.price}}</strong></h4>


			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
